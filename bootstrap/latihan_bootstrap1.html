<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Latihan Bootstrap</title>
    <style>
        body{
            background-color: #cad6ee;
        }
    </style>
</head>
<body>
    <div class="container mt-5 py-5 col-6">
        <div class="p-5 mb-4 bg-white rounded-3 shadow mt-5">
            <h2 class="fw-bolder">CONTACT US</h2>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">I agree to the Term and Conditions of this Website.</label>
            </div>
            <div class="position-relative mt-5">
                <button type='button' class='btn btn-primary position-absolute top-50 start-50 translate-middle'>Submit</button>
            </div>
        </div>
    </div>    
</body>
</html>
