<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="side ct">
        <img src="image/phone.png" alt="image" />
      </div>

      <div class="main ct">
        <div class="login">
          <a href="#"><img src="image/Logo instagram.PNG" alt="instagram" /></a>
          <form action="#" method="get">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Phone number, username, or email"
            />
            <input type="text" id="pass" name="pass" placeholder="Password" />
            <button class="btn"><a href="#">Login</a></button>
          </form>
          <div class="or">
            <hr
              size="1"
              width="30%"
              align="left"
              color="#999"
              style="margin-left: 40px; margin-top: 25px"
            />
            <p>Or</p>
            <hr
              size="1"
              width="30%"
              align="right"
              color="#999"
              style="margin-right: 40px; margin-top: -24px"
            />
          </div>
          <div class="facebook">
            <a href="#"
              ><i
                class="fa-brands fa-square-facebook fa-lg"
                style="color: #0b2384"
              ></i>
              Log in with facebook</a
            >
          </div>
          <div class="password">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="sign">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="download">
          <p>Get the app.</p>
          <a href="#">
            <img
              src="image/Download app store.png"
              alt="app-store"
              class="app-store"
            />
          </a>
          <a href="#">
            <img
              src="image/Download play store.png"
              alt="playstore"
              class="playstore"
            />
          </a>
        </div>
      </div>
      <div class="footer">
        <div class="list">
          <ul>
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
            <li><a href="#">Threads</a></li>
            <li><a href="#">Contact Uploading & Non-Users</a></li>
            <li><a href="#">Meta Verified</a></li>
          </ul>
        </div>

        <div class="copyright">
          <div class="dropdown">
            <select class="option" name="language" id="language" size="1">
              <option value="English">English</option>
              <option value="Bahasa">Bahasa Indonesia</option>
              <option value="EnglishUk">English (UK)</option>
              <option value="Melayu">Bahasa Melayu</option>
            </select>
          </div>

          <div class="text">
            <p>Â© 2023 Instagram from Meta</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2a90dc80a5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
